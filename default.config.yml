---
ssh_key_path: "{{ lookup('env', 'HOME') }}/.ssh/id_ed25519"
architecture: arm64

email: dev@artis3nal.com
handle: Artis3n

configure_dotfiles: true
configure_terminal: true
configure_osx: true

configure_dock: false

homebrew_installed_packages:
  - adr-tools
  - autoconf
  - awscli
  - bash-completion
  - conftest
  - dive
  - gcc
  - gettext
  - git
  - git-lfs
  - github/gh/gh
  - gnu-tar
  - gnupg
  - go
  - hadolint
  - jq
  - make
  - nodejs
  - npm
  - opa
  - plantuml
  - pre-commit
  - readline
  - terraform
  - tmux
  - wget

homebrew_taps:
  - homebrew/core
  - homebrew/cask

homebrew_cask_appdir: /Applications
homebrew_cask_apps:
  - dropbox
  - firefox
  - iterm2
  - slack

mas_installed_apps: []
mas_email: ""
mas_password: ""

zsh_custom_plugins:
  - repo: https://github.com/zsh-users/zsh-syntax-highlighting.git
    dest: zsh-syntax-highlighting
    version: master
  - repo: https://github.com/zsh-users/zsh-autosuggestions.git
    dest: zsh-autosuggestions
    version: master

git_global_configs:
  - name: user.email
    value: '{{ email }}'
  - name: user.name
    value: '{{ handle }}'
  - name: push.default
    value: simple
  - name: alias.ci
    value: commit
  - name: alias.s
    value: status
  - name: alias.br
    value: branch
  - name: alias.co
    value: checkout
  - name: alias.get
    value: pull --prune
  - name: alias.list
    value: config --get-regexp alias
  - name: alias.save
    value: stash save
  - name: init.defaultBranch
    value: main
  - name: pull.rebase
    value: 'false'

npm_global_packages:
  - pnpm
  - yarn

pip_global_packages:
  - github3.py
  - pipenv
