---
email: dev@artis3nal.com
handle: Artis3n

configure_dotfiles: true
configure_terminal: true
configure_osx: true
configure_dock: false
# Whether to show dotfiles in Finder
show_hidden_files: true
# Whether to show file extensions in Finder
show_file_extensions: false

gopath: "{{ ansible_env.HOME }}/go"

git_global_configs:
  - name: user.email
    value: '{{ email }}'
  - name: user.name
    value: '{{ handle }}'
  - name: push.default
    value: simple
  - name: alias.ci
    value: commit
  - name: alias.s
    value: status
  - name: alias.br
    value: branch
  - name: alias.co
    value: checkout
  - name: alias.get
    value: pull --prune
  - name: alias.list
    value: config --get-regexp alias
  - name: alias.save
    value: stash save
  - name: init.defaultBranch
    value: main
  - name: pull.rebase
    value: 'false'
  - name: alias.a
    value: "add ."
  # Git Delta section
  - name: core.pager
    value: delta
  - name: interactive.diffFilter
    value: "delta --color-only --features=interactive"
  - name: delta.features
    value: decorations
  - name: delta.line-numbers
    value: true
  - name: delta.side-by-side
    value: true
  - name: delta.navigate
    value: true
  - name: delta.colorMoved
    value: default
  - name: merge.conflictstyle
    value: zdiff3
  # End Git Delta section  # noqa comments-indentation

